<body class="fondo">

    <Header>
        <div class=" container-fluid">
            <h1 class="titulo">
                Escala de coma de Glasgow.
            </h1>
    
            <div class="col-12 back">
              <button type="submit" class="btn btn-primary" id=seleccion><a class="links" href="../index.html">Regresar</a></button>
            </div>

    <main> 

        <form class="row row-cols-lg-auto g-3 align-items-center" id="glasgow">

            <div class="col-12">
              <label class="visually-hidden" for="Respuesta motora">Respuesta motora</label>
              <select class="form-select" id="motor">
                <option selected>Respuesta motora</option>
                <option value="6">Obedece órdenes</option>
                <option value="5">Localiza el dolor</option>
                <option value="4">Retira ante el dolor</option>
                <option value="3">Flexión anormal (decorticación)</option>
                <option value="2">Extensión (descerebración)</option>
                <option value="1">Sin respuesta</option>
              </select>
            </div>

            <div class="col-12">
                <label class="visually-hidden" for="Respuesta verbal">Respuesta verbal</label>
                <select class="form-select" id="verbal">
                  <option selected>Respuesta verbal</option>
                  <option value="5">Orientada</option>
                  <option value="4">Confusa</option>
                  <option value="3">Inapropiada</option>
                  <option value="2">Sonidos</option>
                  <option value="1">Sin respuesta</option>
                </select>
              </div>

              <div class="col-12">
                <label class="visually-hidden" for="Apertura ocular">Apertura ocular</label>
                <select class="form-select" id="ocular">
                  <option selected>Apertura ocular</option>
                  <option value="4">Espontánea</option>
                  <option value="3">Al llamado</option>
                  <option value="2">Ante estímulo doloroso</option>
                  <option value="1">Sin apertura</option>
                </select>
              </div>
          
          
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id=botonCalcMet>Calcular</button>
              <button type="submit" class="btn btn-primary" id=refrescar><a class="links" href="../scores/glasgow.html">Refrescar</a></button>
            </div>
